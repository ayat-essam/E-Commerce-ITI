<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders | FashionHub</title>
    <link href="../css/HomePage.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .orders-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
        }

        .orders-header {
            margin-bottom: 30px;
        }

        .orders-header h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        body.dark-mode .orders-header h1 {
            color: #f8f9fa;
        }

        .orders-header p {
            color: #666;
            font-size: 14px;
        }

        body.dark-mode .orders-header p {
            color: #ccc;
        }

        .order-card {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        body.dark-mode .order-card {
            background: #343a40;
            border-color: #555;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        body.dark-mode .order-header {
            border-bottom-color: #555;
        }

        .order-id {
            font-weight: 600;
            color: #333;
        }

        body.dark-mode .order-id {
            color: #f8f9fa;
        }

        .order-status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-shipped {
            background: #cfe2ff;
            color: #084298;
        }

        .status-delivered {
            background: #d1e7dd;
            color: #0f5132;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #842029;
        }

        .order-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 12px;
            color: #999;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .detail-value {
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }

        body.dark-mode .detail-value {
            color: #f8f9fa;
        }

        .order-items {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #f0f0f0;
        }

        body.dark-mode .order-items {
            border-top-color: #555;
        }

        .items-header {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 13px;
            text-transform: uppercase;
        }

        body.dark-mode .items-header {
            color: #f8f9fa;
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 13px;
            color: #666;
        }

        body.dark-mode .item-row {
            color: #ccc;
        }

        .item-name {
            flex: 1;
        }

        .item-price {
            text-align: right;
        }

        .order-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #f0f0f0;
        }

        body.dark-mode .order-footer {
            border-top-color: #555;
        }

        .order-total {
            font-size: 16px;
            font-weight: 700;
            color: #333;
        }

        body.dark-mode .order-total {
            color: #f8f9fa;
        }

        .btn-view {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }

        .btn-view:hover {
            background: #0056b3;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ddd;
        }

        .empty-state h2 {
            color: #333;
            margin-bottom: 10px;
        }

        body.dark-mode .empty-state h2 {
            color: #f8f9fa;
        }

        .empty-state p {
            margin-bottom: 20px;
        }

        .btn-shop {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s;
        }

        .btn-shop:hover {
            background: #0056b3;
        }

        @media (max-width: 600px) {
            .orders-container {
                padding: 10px;
            }

            .order-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .order-details {
                grid-template-columns: 1fr;
            }

            .order-footer {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="navbar">
            <div class="logo">FashionHub</div>
            <ul class="nav-links">
                <li><a href="HomePage.html">Home</a></li>
                <li><a href="women.html">Women</a></li>
                <li><a href="men.html">Men</a></li>
                <li><a href="kids.html">Kids</a></li>
            </ul>
            <div class="right-section">
                <i class="fas fa-user icon" onclick="goToProfile()"></i>
                <i class="fas fa-shopping-cart icon" onclick="goToCart()"><span class="cart-counter"
                        id="cart-counter">0</span></i>
                <i class="fas fa-heart icon" onclick="goToWishlist()"><span class="wishlist-counter"
                        id="wishlist-counter">0</span></i>
                <i class="fas fa-moon icon" id="dark-mode-toggle"></i>
            </div>
        </div>
    </nav>

    <div class="orders-container">
        <div class="orders-header">
            <h1>My Orders</h1>
            <p>View and track your orders</p>
        </div>

        <div id="orders-list"></div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
                <a href="#faq">FAQ</a>
                <a href="#shipping">Shipping & Returns</a>
                <a href="#privacy">Privacy Policy</a>
            </div>
            <div class="social-icons">
                <i class="fab fa-facebook icon"></i>
                <i class="fab fa-instagram icon"></i>
                <i class="fab fa-twitter icon"></i>
                <i class="fab fa-pinterest icon"></i>
            </div>
            <div class="payment-icons">
                <i class="fab fa-cc-visa icon"></i>
                <i class="fab fa-cc-mastercard icon"></i>
                <i class="fab fa-cc-paypal icon"></i>
                <i class="fab fa-cc-apple-pay icon"></i>
            </div>
            <p>&copy; 2024 FashionHub. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const cartNum = document.getElementById('cart-counter');
        const wishNum = document.getElementById('wishlist-counter');

        function updateNavbarCounters() {
            var xhrWish = new XMLHttpRequest();
            xhrWish.open('GET', 'http://localhost:3000/wishlist/', true);
            xhrWish.onreadystatechange = function () {
                if (xhrWish.readyState === 4 && xhrWish.status === 200) {
                    const wishlist = JSON.parse(xhrWish.responseText);
                    if (wishNum) wishNum.innerText = wishlist.length;
                }
            };
            xhrWish.send();

            var xhrCart = new XMLHttpRequest();
            xhrCart.open('GET', 'http://localhost:3000/cart/', true);
            xhrCart.onreadystatechange = function () {
                if (xhrCart.readyState === 4 && xhrCart.status === 200) {
                    const cart = JSON.parse(xhrCart.responseText);
                    if (cartNum) cartNum.innerText = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
                }
            };
            xhrCart.send();
        }

        function loadUserOrders() {
            const userData = localStorage.getItem('userData');
            if (!userData) {
                redirectToLogin();
                return;
            }

            const user = JSON.parse(userData);
            const userEmail = user.email;

            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://localhost:3000/orders', true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    const allOrders = JSON.parse(xhr.responseText);
                    const userOrders = allOrders.filter(order => order.user && order.user.email === userEmail);
                    displayOrders(userOrders);
                }
            };
            xhr.onerror = function () {
                console.log('Error loading orders');
                displayEmptyState();
            };
            xhr.send();
        }

        function displayOrders(orders) {
            const ordersList = document.getElementById('orders-list');

            if (orders.length === 0) {
                displayEmptyState();
                return;
            }

            ordersList.innerHTML = '';
            orders.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

            orders.forEach(order => {
                const orderCard = createOrderCard(order);
                ordersList.appendChild(orderCard);
            });
        }

        function createOrderCard(order) {
            const card = document.createElement('div');
            card.className = 'order-card';

            const orderDate = new Date(order.createdAt);
            const formattedDate = orderDate.toLocaleDateString() + ' ' + orderDate.toLocaleTimeString();

            let itemsHTML = '';
            if (order.cartItems && order.cartItems.length > 0) {
                itemsHTML = `
                    <div class="order-items">
                        <div class="items-header">Order Items</div>
                        ${order.cartItems.map(item => {
                    const productTitle = item.product?.title || item.title || 'Product';
                    const itemPrice = parseFloat(item.price || item.product?.price || 0);
                    const itemCount = parseInt(item.count || 1);
                    const itemTotal = itemPrice * itemCount;
                    return `
                                <div class="item-row">
                                    <span class="item-name">${productTitle} Ã— ${itemCount}</span>
                                    <span class="item-price">$${itemTotal.toFixed(2)}</span>
                                </div>
                            `;
                }).join('')}
                    </div>
                `;
            }

            const statusClass = `status-${order.status}`;

            card.innerHTML = `
                <div class="order-header">
                    <div>
                        <div class="order-id">Order #${order._id || order.id}</div>
                    </div>
                    <span class="order-status ${statusClass}">${order.status.charAt(0).toUpperCase() + order.status.slice(1)}</span>
                </div>

                <div class="order-details">
                    <div class="detail-item">
                        <span class="detail-label">Order Date</span>
                        <span class="detail-value">${formattedDate}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Delivery Address</span>
                        <span class="detail-value">${order.shippingAddress?.city || 'N/A'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Payment Method</span>
                        <span class="detail-value">${order.paymentMethodType || 'N/A'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Delivery Status</span>
                        <span class="detail-value">${order.isDelivered ? 'Delivered' : 'Pending'}</span>
                    </div>
                </div>

                ${itemsHTML}

                <div class="order-footer">
                    <div class="order-total">Total: $${(order.totalOrderPrice || 0).toFixed(2)}</div>
                    <button class="btn-view" onclick="viewOrderDetails('${order._id || order.id}')">View Details</button>
                </div>
            `;

            return card;
        }

        function displayEmptyState() {
            const ordersList = document.getElementById('orders-list');
            ordersList.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-inbox"></i>
                    <h2>No Orders Yet</h2>
                    <p>You haven't placed any orders yet. Start shopping now!</p>
                    <a href="HomePage.html" class="btn-shop">Continue Shopping</a>
                </div>
            `;
        }

        function viewOrderDetails(orderId) {
            window.location.href = `thankyou.html?orderId=${orderId}`;
        }

        function goToProfile() {
            const userData = localStorage.getItem('userData');
            if (!userData) {
                window.location.href = 'login.html';
            } else {
                window.location.href = 'myorders.html';
            }
        }

        function goToCart() {
            window.location.href = 'cart.html';
        }

        function goToWishlist() {
            window.location.href = 'wishlist.html';
        }

        function redirectToLogin() {
            alert('Please login to view your orders');
            window.location.href = 'login.html';
        }

        // update wishlist counter

        function updateNavbarCounters() {
            const userData = localStorage.getItem('userData');
            const userToken = localStorage.getItem('userToken');
            const user = userData ? JSON.parse(userData) : null;

            var xhrWish = new XMLHttpRequest();
            xhrWish.open('GET', 'http://localhost:3000/wishlist/', true);
            xhrWish.setRequestHeader('Authorization', 'Bearer ' + userToken);
            xhrWish.onreadystatechange = function () {
                if (xhrWish.readyState === 4 && xhrWish.status === 200) {
                    const wishlist = JSON.parse(xhrWish.responseText);
                    let filteredWishlist = wishlist;
                    if (user && user.email) {
                        filteredWishlist = wishlist.filter(item => item.userEmail === user.email);
                    }
                    if (wishNum) wishNum.innerText = filteredWishlist.length;
                }
            };
            xhrWish.send();

            // update cart counter
            var xhrCart = new XMLHttpRequest();
            xhrCart.open('GET', 'http://localhost:3000/cart/', true);
            xhrCart.setRequestHeader('Authorization', 'Bearer ' + userToken);
            xhrCart.onreadystatechange = function () {
                if (xhrCart.readyState === 4 && xhrCart.status === 200) {
                    const cart = JSON.parse(xhrCart.responseText);
                    let filteredCart = cart;
                    if (user && user.email) {
                        filteredCart = cart.filter(item => item.userEmail === user.email);
                    }
                    if (cartNum) cartNum.innerText = filteredCart.reduce((sum, item) => sum + (item.quantity || 1), 0);
                }
            };
            xhrCart.send();
        }

        updateNavbarCounters();

        // Dark mode
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        if (darkModeToggle) {
            darkModeToggle.addEventListener('click', function () {
                document.body.classList.toggle('dark-mode');
                localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
            });

            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            updateNavbarCounters();
            loadUserOrders();
        });
    </script>
</body>

</html>
