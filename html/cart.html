<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Your Shopping Cart | FashionHub</title>
    <link href="../css/HomePage.css" rel="stylesheet" />
    <link href="../css/women.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav>
        <div class="navbar">
            <div class="logo">FashionHub</div>
            <ul class="nav-links">
                <li><a href="../html/HomePage.html">Home</a></li>
                <li><a href="../html/Woman.html" class="active">Women</a></li>
                <li><a href="../html/men.html">Men</a></li>
                <li><a href="../html/kids.html">Kids</a></li>
            </ul>
            <div class="right-section">
                <i class="fas fa-user icon"></i>
                <i class="fas fa-shopping-cart icon" onclick="goToCart()"><span class="cart-counter"
                        id="cart-counter">0</span></i>
                <i class="fas fa-heart icon" onclick="goToWishlist()"><span class="wishlist-counter"
                        id="wishlist-counter">0</span></i>
                <i class="fas fa-moon icon" id="dark-mode-toggle"></i>
            </div>
        </div>
    </nav>

    <header class="category-header">
        <div class="container">
            <h1>Shopping Cart</h1>
            <p>Ready to checkout? Review your items below.</p>
        </div>
    </header>

    <div class="container main-content">
        <main class="catalog">
            <div class="product-grid" id="cart-container">
            </div>
        </main>

        <aside class="filters-sidebar">
            <h3>Order Summary</h3>
            <div class="filter-group">
                <h4>Total Items: <span id="total-qty">0</span></h4>
                <h4 style="font-size: 22px; color: #007bff;">Total: $<span id="total-price">0.00</span></h4>
            </div>
            <button class="add-to-cart" style="width: 100%; padding: 15px;">Checkout Now</button>
        </aside>
    </div>


    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
                <a href="#faq">FAQ</a>
                <a href="#shipping">Shipping & Returns</a>
                <a href="#privacy">Privacy Policy</a>
            </div>
            <div class="social-icons">
                <i class="fab fa-facebook icon"></i>
                <i class="fab fa-instagram icon"></i>
                <i class="fab fa-twitter icon"></i>
                <i class="fab fa-pinterest icon"></i>
            </div>
            <div class="payment-icons">
                <i class="fab fa-cc-visa icon"></i>
                <i class="fab fa-cc-mastercard icon"></i>
                <i class="fab fa-cc-paypal icon"></i>
                <i class="fab fa-cc-apple-pay icon"></i>
            </div>
            <p>&copy; 2026 FashionHub. All rights reserved.</p>
        </div>
    </footer>


    <script src="../js/cart.js">

    </script>
</body>

</html>
