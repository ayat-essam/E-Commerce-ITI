<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Checkout | FashionHub</title>
    <link href="../css/HomePage.css" rel="stylesheet" />
    <link href="../css/checkout.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav>
        <div class="navbar">
            <div class="logo">FashionHub</div>
            <ul class="nav-links">
                <li><a href="HomePage.html">Home</a></li>
                <li><a href="woman.html">Women</a></li>
                <li><a href="men.html">Men</a></li>
                <li><a href="kids.html">Kids</a></li>
            </ul>
            <div class="right-section">
                <i class="fas fa-user icon"></i>
                <i class="fas fa-shopping-cart icon" onclick="goToCart()"><span class="cart-counter"
                        id="cart-counter">0</span></i>
                <i class="fas fa-heart icon" onclick="goToWishlist()"><span class="wishlist-counter"
                        id="wishlist-counter">0</span></i>
                <i class="fas fa-moon icon" id="dark-mode-toggle"></i>
            </div>
        </div>
    </nav>

    <header class="category-header">
        <div class="container">
            <h1>Checkout</h1>
        </div>
    </header>

    <div class="container checkout-layout">
        <div class="checkout-form">
            <form id="order-form" novalidate>
                <h2>Shipping Address</h2>
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="first-name" class="form-input" placeholder="First Name" required>
                        <span class="error-message" id="first-name-error"></span>
                    </div>
                    <div class="form-group">
                        <input type="text" id="last-name" class="form-input" placeholder="Last Name" required>
                        <span class="error-message" id="last-name-error"></span>
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" id="email" class="form-input" placeholder="Email" required>
                    <span class="error-message" id="email-error"></span>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" class="form-input" placeholder="Phone Number (11 digits)" required>
                    <span class="error-message" id="phone-error"></span>
                </div>
                <div class="form-group">
                    <input type="text" id="address" class="form-input" placeholder="Street Address" required>
                    <span class="error-message" id="address-error"></span>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="city" class="form-input" placeholder="City" required>
                        <span class="error-message" id="city-error"></span>
                    </div>
                    <div class="form-group">
                        <input type="text" id="state" class="form-input" placeholder="State" required>
                        <span class="error-message" id="state-error"></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="zip" class="form-input" placeholder="ZIP Code" required>
                        <span class="error-message" id="zip-error"></span>
                    </div>
                    <div class="form-group">
                        <input type="text" id="country" class="form-input" placeholder="Country" required>
                        <span class="error-message" id="country-error"></span>
                    </div>
                </div>

                <h2>Payment Method</h2>
                <div class="payment-options">
                    <label>
                        <input type="radio" name="payment" value="card" checked>
                        Credit/Debit Card
                    </label>
                    <label>
                        <input type="radio" name="payment" value="paypal">
                        PayPal
                    </label>
                    <label>
                        <input type="radio" name="payment" value="cod">
                        Cash on Delivery
                    </label>
                </div>

                <div id="card-section">
                    <div class="form-group">
                        <input type="text" id="card-name" class="form-input" placeholder="Cardholder Name" required>
                        <span class="error-message" id="card-name-error"></span>
                    </div>
                    <div class="form-group">
                        <input type="text" id="card-number" class="form-input" placeholder="Card Number (16 digits)"
                            maxlength="19" required>
                        <span class="error-message" id="card-number-error"></span>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" id="expiry" class="form-input" placeholder="MM/YY" maxlength="5"
                                required>
                            <span class="error-message" id="expiry-error"></span>
                        </div>
                        <div class="form-group">
                            <input type="text" id="cvv" class="form-input" placeholder="CVV (3-4 digits)" maxlength="4"
                                required>
                            <span class="error-message" id="cvv-error"></span>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="goToCart()">Back to Cart</button>
                    <button type="submit" class="btn-primary">Complete Purchase</button>
                </div>
            </form>
        </div>

        <aside class="order-summary">
            <h3>Order Summary</h3>
            <div id="items-list"></div>
            <hr>
            <div class="summary-row">
                <span>Subtotal:</span>
                <span>$<span id="subtotal">0.00</span></span>
            </div>
            <div class="summary-row">
                <span>Shipping:</span>
                <span>$<span id="shipping">10.00</span></span>
            </div>
            <div class="summary-row">
                <span>Tax:</span>
                <span>$<span id="tax">0.00</span></span>
            </div>
            <div class="summary-row total">
                <span>Total:</span>
                <span>$<span id="total">0.00</span></span>
            </div>
        </aside>
    </div>

    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
                <a href="#faq">FAQ</a>
                <a href="#shipping">Shipping & Returns</a>
                <a href="#privacy">Privacy Policy</a>
            </div>
            <div class="social-icons">
                <i class="fab fa-facebook icon"></i>
                <i class="fab fa-instagram icon"></i>
                <i class="fab fa-twitter icon"></i>
                <i class="fab fa-pinterest icon"></i>
            </div>
            <div class="payment-icons">
                <i class="fab fa-cc-visa icon"></i>
                <i class="fab fa-cc-mastercard icon"></i>
                <i class="fab fa-cc-paypal icon"></i>
                <i class="fab fa-cc-apple-pay icon"></i>
            </div>
            <p>&copy; 2024 FashionHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/checkout.js"></script>
</body>

</html>
